<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to dragon travel desk</title>
</head>

<body>

    <!-- ALERT -->
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been success fully submited.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div id="error" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been submited due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- CONTAINER -->
    <div id="container my-3" style="padding-left: 200px; padding-right: 200px;">
        <h1>Dragon Travel Desk</h1>


        <!--FORM-->
        <form action="get">
            <div class="mb-3">
                <label for="name" class="form-label">User name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your User name">
                <small id="nameValid" class="form-text text-danger invalid-feedback " >Your user name must be 2-10 characters and should not started with any digit.</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email address">
                <small id="emailValid" class="form-text text-danger invalid-feedback " >Your Email is not valid</small>
            </div>

            <div class="mb-3">
                <label for="car" class="form-label">Select the car</label>
                <select class="form-control" aria-label="Default select example" id="car">
                    <option value="1">Bugati</option>
                    <option value="2">Farari</option>
                    <option value="3">Lamborgini</option>
                    <option value="3">Royel Roice</option>
                    <option value="3">Yahama XRS 155</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="adress" class="form-label">Enter address</label>
                <textarea class="form-control" name="address" id="adress" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Enter phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                <small id="nameValid" class="form-text text-danger invalid-feedback " >Your phone numbet must be 10 digit long.</small>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Any other message</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
